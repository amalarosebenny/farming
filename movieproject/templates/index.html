{% extends 'base.html' %}
{% block body %}
<h3>THE AVAILABLE MOVIES ARE...</h3>

<div class="container">
    <div class="row ">
        {% for i in movie_list %}
        <div class="col-md-2">
           <div class="card h-100"  >
            <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" width="200px" height="250px";>
            <div class="card-body">
            <h5 class="card-title">{{i.name}}</h5>
<!--    <p class="card-text">{{i.desc}}</p>-->
           <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">click here</a>
  </div>
</div>

        </div>
        {% endfor %}
    </div>
</div>



{% endblock %}
