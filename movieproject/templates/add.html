{% extends 'base.html' %}
{% block body %}
<h3>ADD NEW MOVIES</h3>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Enter your movie name"><br>
    <input type="text" name="desc" placeholder="Enter the movie description"><br>
    <input type="text" name="year" placeholder="Enter the year"><br>
    <input type="file" name="img" ><br>
    <input type="submit">
</form>
{% endblock %}
